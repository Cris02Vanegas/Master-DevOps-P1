<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos_productos_aside.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <header>
      <div>header</div>
    </header>
    <aside>
      <div class="contenedor_aside">
        <div class="caja1">
          <h4>PRODUCTOS</h4>
          <hr />
          <button type="button" class="btn btn-outline-light">
            Sector Empresarial
          </button>
          <button type="button" class="btn btn-outline-light">
            Soluciones Domésticas
          </button>
          <button type="button" class="btn btn-outline-light">
            Gadjets Personales
          </button>
          <hr />
          <h4>Cotice aquí sus productos</h4>
          <form class="row g-3">
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Producto</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Seleccione"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Ingrese Cantidad</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Cantidad"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Valor Total</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Total"
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Seleccione aquí para enviar su cotización
                </label>
              </div>
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Ingrese su e-mail"
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </aside>
    <footer>Footer</footer>
  </body>
</html>
